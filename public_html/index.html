<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleSort - Dinamokid</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css">
    <link href="css/Style.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <main role="main" class="pb-3">
            <section>
                <div class="container">
                    <div class="row mt-3">
                        <div class="col-md-6 mx-auto">
                            <div class="col-md-12 pt-3">
                                <p class="mb-1">Исходный массив: <span id="InputArray"></span></p>
                                <p>Отсортированный массив: <span id="OutputArray"></span></p>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-dark m-1"
                                        onclick="window.AutoPlay = false;bblSort(generateData())">Сгенерировать
                                        массив</button>
                                    <button type="button" class="btn btn-dark m-1"
                                        onclick="window.AutoPlay = false;bblSort($('#InputArray').text())">Сбросить</button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <canvas id="myChart" style="min-height: 100px;"></canvas>
                                <div class="container">
                                    <div class="d-flex justify-content-around" style="display: none !important"
                                        id="buttons">
                                        <div class="col-md-3">
                                            <div class="form-group mb-0 pr-2 pl-2 text-center">
                                                <input type="number" class="form-control" id="speed" value="300"
                                                    min="10">
                                                <small id="emailHelp" class="form-text text-muted">скорость</small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="justify-content-around">
                                                <button type="button" class="btn btn-dark m-1"
                                                    onclick="AutoStep($(`#speed`).val())"><i
                                                        class="fas fa-play"></i></button>
                                                <button type="button" class="btn btn-dark m-1"
                                                    onclick="window.AutoPlay = false"><i
                                                        class="fas fa-pause"></i></button>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="justify-content-around d-flex">
                                                <button type="button" class="btn btn-dark m-1"
                                                    onclick="window.AutoPlay = false;NextStepIndex();">далее</button>
                                                <button type="button" class="btn btn-dark m-1"
                                                    onclick="window.AutoPlay = false;PrevStepIndex();">назад</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bbs.js"></script>

</body>

</html>
